<body>
  <div class="toggle-area" onclick="toggleSidebar()"></div>

  
  

  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}">
      </a>
    </nav>
    <h1>Welcome to SSN NPTEL Examinations Management System</h1>
    <h2>Overall Statistics</h2>
    <div id="filterContainer" style="display: block;">
      <div class="container">
        <!-- Academic year and semester selection form -->
        <form id="filterForm">
          <div class="form-group">
            <label for="academic-year">Select the academic year:</label>
            <select class="form-control" id="academic-year" name="academic_year">
              <!-- Render academic year options dynamically -->
              {% for year in academic_years %}
              <option value="{{ year }}">{{ year }}</option>
              {% endfor %}
            </select>
          </div>
        
          <div class="form-group">
            <label for="semester">Select the semester:</label>
            <select class="form-control" id="semester" name="semester">
              <!-- Render semester options dynamically -->
              {% for sem in semesters %}
              <option value="{{ sem }}">{{ sem }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

    <div id="resultContainer" style="display: none;">
      <div class="container">
        <div class="container enclosing-container">
          <div class="container" id="resultContent">
            <!-- Academic year and semester display -->
            <h2>Academic Year: {{ selected_academic_year }}</h2>
            <h2>Semester: {{ selected_semester }}</h2>
            <!-- Total students and courses -->
            <h4>Total Students: {{ total_students }}</h4>
            <h4>Total Courses: {{ total_courses }}</h4>
            <div class="container-left">
              <!-- Top 10 Scores table -->
              <h2>Top 10 Scores</h2>
              <table>
                <!-- Table content -->
              </table>
            </div>
            <div class="container-right">
              <!-- Graphs -->
              <h2>Student-Course Mapping</h2>
              <div class="chart-container">
                <canvas id="courseDistributionChart"></canvas>
              </div>
              <h2>Student Mark Trends</h2>
              <div class="chart-container">
                <canvas id="marksDistributionChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    $(document).ready(function () {
    // Function to handle form submission
    $("#filterForm").submit(function (event) {
        event.preventDefault(); // Prevent the default form submission
        var year = $("#academic-year").val(); // Get the selected academic year
        var semester = $("#semester").val(); // Get the selected semester
        fetchData(year, semester); // Call the fetchData function with selected year and semester
    });

    // Function to fetch data from the Flask backend
    function fetchData(year, semester) {
        $.ajax({
            url: '/fetch_data', // Flask route URL to fetch data
            method: 'POST', // Using POST method to send data
            data: {
                academic_year: year, // Sending selected academic year
                semester: semester // Sending selected semester
            },
            success: function (response) {
                renderCharts(response); // Render charts with the fetched data
                showResults(); // Show the results container
            },
            error: function (xhr, status, error) {
                console.error("Error fetching data:", error); // Log error if occurred
                // You can handle the error here if needed
            }
        });
    }

    

    // Function to show the results container
    function showResults() {
        $("#filterContainer").hide(); // Hide the filter form container
        $("#resultContainer").fadeIn(); // Fade in the result container
    }
});

      function renderCharts(data) {
        //
        var courseDistributionData = Object.values(data.course_distribution);
        var courseDistributionLabels = Object.keys(data.course_distribution);
        var courseColors = generateRandomColors(courseDistributionData.length); // Generate random colors based on the number of courses
        var courseDistributionCtx = document.getElementById('courseDistributionChart').getContext('2d');
        var courseDistributionChart = new Chart(courseDistributionCtx, {
          type: 'doughnut',
          data: {
            labels: courseDistributionLabels,
            datasets: [{
              data: courseDistributionData,
              backgroundColor: courseColors, // Assign generated random colors
              borderColor: courseColors, // Assign generated random colors
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false
          }
        });

        // Render bar chart for marks distribution
        var marksDistributionData = Object.values(data.marks_distribution);
        var marksDistributionLabels = Object.keys(data.marks_distribution);
        var marksDistributionCtx = document.getElementById('marksDistributionChart').getContext('2d');
        var marksDistributionChart = new Chart(marksDistributionCtx, {
          type: 'bar',
          data: {
            labels: marksDistributionLabels,
            datasets: [{
              label: 'Marks Distribution',
              data: marksDistributionData,
              backgroundColor: 'rgba(54, 162, 235, 0.5)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      }
      
      // Function to generate random colors
      function generateRandomColors(numColors) {
        var colors = [];
        for (var i = 0; i < numColors; i++) {
          var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16); // Generate random hex color
          colors.push(randomColor);
        }
        return colors;
      }

      function showResults() {
        $("#filterContainer").hide(); // Hide filter form container
        $("#resultContainer").fadeIn(); // Fade in result container
      }

      
    });
  </script>
