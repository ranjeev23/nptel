      <h1>Welcome to SSN NPTEL Examinations Management System</h1>
      <h2>Student Statistics</h2>
      <div class="container">
        <h3>Enter Student Information</h3>
        <form id="studentForm">
          <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
          </div>
          <div class="form-group">
            <label for="academicYear">Academic Year:</label>
            <input type="text" class="form-control" id="academicYear" placeholder="Enter academic year">
          </div>
          <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="text" class="form-control" id="semester" placeholder="Enter semester">
          </div>
          <button type="submit" class="btn btn-primary">View Student Information</button>
          <div class="container">
            <h3>Student Results</h3>
            <table id="resultsTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically populated here -->
                </tbody>
            </table>
        
        </div>
        </form>
      </div>

      <script>
        document.getElementById('studentForm').addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent form submission
    
          // Sample Students Data {name: ------, subject:------,marks:------}
          const studentResults = [
            { name: "John Doe", subject: "Mathematics", marks: 85 },
            { name: "John Doe", subject: "Physics", marks: 78 },
            { name: "John Doe", subject: "Chemistry", marks: 90 },
            // Add more results here as needed
          ];
    
          // Function to sort results by name, marks, and subjects
          function sortResults(results) {
            return results.sort((a, b) => {
              // Sort by name, marks, and subject
              if (a.name !== b.name) {
                return a.name.localeCompare(b.name);
              }
              if (a.marks !== b.marks) {
                return b.marks - a.marks;
              }
              // If marks are equal, sort by subject name
              return a.subject.localeCompare(b.subject);
            });
          }
    
          // 
          function displayResults(results) {
            const tableBody = document.querySelector("#resultsTable tbody");
            tableBody.innerHTML = ""; // Clear existing table rows
            results.forEach(result => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${result.name}</td>
                <td>${result.subject}</td>
                <td>${result.marks}</td>
            `;
              tableBody.appendChild(row);
            });
          }
    
          const sortedResults = sortResults(studentResults);
          displayResults(sortedResults);
    
          // Show the results container
          document.getElementById('studentResultsContainer').style.display = 'block';
        });
      </script>
