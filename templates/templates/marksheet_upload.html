<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    .number-count {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    color:#474242;
    margin-bottom:15px;
  }
    body {
      background-color: #c3ced79d;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 0px;
      color: #474242;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
      color: #474242;
      opacity: 1;
      text-align:center;
      justify-content:center;
      align-items:center;

    }

    h2 {
      font-size: 30px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffff;
      opacity: 1;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    .navbar {
      background-color: #fff;
      margin-top: 0;
      width: 100%;
    }

    .navbar-brand img {
      height: 50px;
      margin-right: 15px;
    }

    .side-navbar {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: -250px;
      background-color: #fff;
      padding-top: 20px;
      transition: 0.5s;
    }

    .side-navbar a {
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      color: #0C4BA1;
      display: block;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    .side-navbar a:hover {
      color: #0C4BA1;
    }

    .toggle-area {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 20px;
      background-color: transparent;
      z-index: 2;
      transition: 0.5s;
    }

    .toggle-area:hover+.side-navbar,
    .side-navbar:hover,
    .toggle-area.active+.side-navbar {
      left: 0;
    }

    .toggle-area:hover,
    .side-navbar:hover,
    .toggle-area.active {
      cursor: pointer;
    }

    .dashboard-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .statistics-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    h3 {
      font-size: 20px;
      margin-top: 20px;
      color: #474242;
      opacity: 1;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .profile-pic {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .pdf-container {
      width: 100%;
      height: 0;
      border: 1px solid #ccc;
      margin-top: 20px;
      overflow: hidden;
      transition: height 0.5s;
    }

    .pdf-container.active {
      height: 500px;
    }

    .pdf-embed {
      width: 100%;
      height: 100%;
    }

    .container{
        background-color:#fff;
        border-radius:8px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      width:70%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    #courseForms {
      margin-bottom: 20px;
    }

    .plus-button {
      margin-bottom: 20px;
      justify-content:center;
      align-items:center;
      text-align:center;

    }

    .side-navbar .fas.fa-user-graduate {
    font-size: 150px;
    margin-left:30px; /* Adjust the size as needed */
  }


  </style>
</head>

<body>

  <div class="toggle-area" onclick="toggleSidebar()"></div>

  <div class="side-navbar">
    <a href="#"><i class="fas fa-user-graduate"></i> Welcome {{ student_name }}</a>
    
    <a href="{{ url_for('registration') }}"><i class="fas fa-clipboard-list"></i> Registration Page</a>
    <a href="{{url_for('results')}}"><i class="fas fa-upload"></i> Results Upload</a>
    <a href="{{url_for('statistics')}}"><i class="fas fa-history"></i> View History</a>
  </div>

  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}">
      </a>
    </nav>
    <h1>Welcome to SSN NPTEL Examinations Management System</h1>
    <h2> Results Upload</h2>
    <div class="container">
      <h3>Result Upload Form</h3>
      <button class="btn btn-primary plus-button" onclick="toggleForm()">Upload Result</button>
      <!-- Form for uploading results -->
      <form action="{{ url_for('upload_certificate') }}" method="POST" enctype="multipart/form-data" id="uploadForm" style="display: none;">
        <div class="form-group">
          <label for="registeredCourses">Select Course:</label>
          <select class="form-control" id="course" name="course">
            {% for course in available_course %}
              <option value="course1">{{course}}</option>
            {% endfor %}
            <!-- Add more options if needed -->
          </select>
        </div>
        <div class="mt-4">
          <div class="form-group">
            <label for="marks">Enter Marks:</label>
            <input type="text" class="form-control" id="marks" name="marks" placeholder="Enter marks">
          </div>
          <div class="form-group">
            <label for="certificate">Upload Certificate:</label>
            <input type="file" class="form-control-file" id="certificate" name="certificate" onchange="displayCertificate()">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- PDF container for displaying uploaded certificate -->
      <div class="pdf-container" id="certificateDisplay"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    // Function to toggle form visibility
    function toggleForm() {
      var form = document.getElementById('uploadForm');
      if (form.style.display === "none") {
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    }
    
    // Function to display uploaded certificate
    function displayCertificate() {
      const fileInput = document.getElementById('certificate');
      const pdfContainer = document.getElementById('certificateDisplay');

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          const pdfObject = '<embed class="pdf-embed" src="' + e.target.result + '" type="application/pdf" />';
          pdfContainer.innerHTML = pdfObject;
          pdfContainer.classList.add('active'); // Show the PDF container
        }

        reader.readAsDataURL(file);
      } else {
        pdfContainer.innerHTML = '';
        pdfContainer.classList.remove('active'); // Hide the PDF container
      }
    }
  </script>
  
</body>

</html>
